
<div *ngIf="movie" class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{movie.title}}</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-5">
        <img *ngIf="movie.poster_path" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="{{movie.title}}" class="thumbnail">
      </div>
      <div class="col-md-7">
        <ul class="list-group">
          <li class="list-group-item"> GENRE: <span *ngFor="let genre of movie.genres">{{genre.name}}, </span></li>
          <li class="list-group-item"> Release date : {{movie.release_date}}</li>
          <li class="list-group-item"> Budget: {{movie.budget | currency}}</li>
        </ul>
        <h4>{{movie.overview}}</h4>
        <a *ngIf="movie.homepage" href="{{movie.homepage}}" target="_blank" class="btn btn-default"> visit Movie homepage</a>
      </div>

    </div>
  </div>
</div>
